<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostrcoin Block Explorer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a1a; color: #f5f5f5; min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; padding: 30px 0; border-bottom: 2px solid #3a3a3a; }
        .logo { font-size: 42px; font-weight: 700; color: #32CD32; margin-bottom: 8px; }
        .subtitle { color: #bbb; font-size: 16px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: #2a2a2a; border: 1px solid #444; border-radius: 12px; padding: 24px; text-align: center; }
        .stat-label { font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 8px; }
        .stat-value { font-size: 32px; font-weight: 700; color: #32CD32; }
        .section { background: #2a2a2a; border: 1px solid #444; border-radius: 12px; padding: 24px; margin-bottom: 30px; }
        .section-title { font-size: 20px; font-weight: 600; color: #f28500; margin-bottom: 20px; border-bottom: 2px solid #444; padding-bottom: 10px; }
        .status-badge { display: inline-block; margin: 0 10px; font-size: 12px; font-family: monospace; }
        .search-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #1a1a1a; color: #f5f5f5; }
        .search-btn { background: #f28500; border: none; padding: 0 20px; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .history-list { max-height: 600px; overflow-y: auto; padding-right: 8px; }
        .event-item { background: #333; border: 1px solid #444; border-radius: 8px; padding: 16px; margin-bottom: 12px; }
        .event-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .event-type { font-weight: 600; padding: 4px 10px; border-radius: 4px; font-size: 11px; text-transform: uppercase; }
        .event-type.mining { background: #0c5460; color: #d1ecf1; }
        .event-type.transfer { background: #155724; color: #d4edda; }
        .event-details { font-size: 14px; color: #ccc; line-height: 1.6; }
        .event-hash { font-family: monospace; font-size: 11px; color: #777; margin-top: 10px; word-break: break-all; }
        .event-hash a { color: #32CD32; text-decoration: none; font-weight: bold; }
        .pubkey { color: #f28500; font-family: monospace; }
        .amount { color: #32CD32; font-weight: 700; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚ö° Nostrcoin Explorer</div>
            <div class="subtitle">v0.1.3 ‚Ä¢ Proof of Work Ledger</div>
        </div>

        <div id="indexerStatus" style="margin-bottom:20px; text-align:center;">
            </div>

        <div class="stats-grid">
            <div class="stat-card"><div class="stat-label">Total Supply</div><div class="stat-value" id="totalSupply">-</div></div>
            <div class="stat-card"><div class="stat-label">Block Height</div><div class="stat-value" id="blockHeight">-</div></div>
            <div class="stat-card"><div class="stat-label">Current Epoch</div><div class="stat-value" id="currentEpoch">-</div></div>
            <div class="stat-card"><div class="stat-label">Difficulty</div><div class="stat-value">5</div></div>
        </div>

        <div class="section">
            <div class="section-title">üîç Search Block History</div>
            <div class="search-container">
                <input type="number" id="blockSearchInput" class="search-input" placeholder="Enter block number...">
                <button class="search-btn" onclick="searchBlock()">Search</button>
            </div>
            <div id="searchResult"></div>

            <div style="margin-top:20px;">
                <h4 style="font-size:12px;color:#888;margin-bottom:10px;text-transform:uppercase;">Last 10 Blocks</h4>
                <div id="fullBlockHistory" class="history-list"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">üí∏ Recent Transfers</div>
            <div id="recentTransfers"></div>
        </div>
    </div>

    <script>
        const INDEXERS = ['http://localhost:3000', 'https://vm-182.lnvps.cloud'];
        let allEvents = [];
        const CHARSET = "qpzry9x8gf2tvdw0s3jn54khce6mua7l";

        function hexToBytes(hex) { const bytes = []; for (let i = 0; i < hex.length; i += 2) bytes.push(parseInt(hex.substr(i, 2), 16)); return bytes; }
        function convertBits(data, fromBits, toBits, pad = true) { let acc = 0, bits = 0; const result = []; const maxv = (1 << toBits) - 1; for (let v of data) { acc = (acc << fromBits) | v; bits += fromBits; while (bits >= toBits) { bits -= toBits; result.push((acc >> bits) & maxv); } } if (pad && bits) result.push((acc << (toBits - bits)) & maxv); return result; }
        function polymod(v) { const G = [0x3b6a57b2, 0x26508e6d, 0x1ea119fa, 0x3d4233dd, 0x2a1462b3]; let chk = 1; for (let p=0; p<v.length; ++p) { let top = chk >> 25; chk = (chk & 0x1ffffff) << 5 ^ v[p]; for (let i=0; i<5; i++) if ((top >> i) & 1) chk ^= G[i]; } return chk; }
        function hrpExpand(h) { let r = []; for (let i=0; i<h.length; i++) r.push(h.charCodeAt(i) >> 5); r.push(0); for (let i=0; i<h.length; i++) r.push(h.charCodeAt(i) & 31); return r; }

        function bech32Encode(hrp, data) {
            let chk = hrpExpand(hrp).concat(data);
            let p = polymod(chk.concat([0,0,0,0,0,0])) ^ 1;
            const finalData = data.slice();
            for (let i=0; i<6; ++i) finalData.push((p >> 5*(5-i)) & 31);
            return hrp + '1' + finalData.map(v => CHARSET[v]).join('');
        }

        function toNpub(hex) { return bech32Encode("npub", convertBits(hexToBytes(hex), 8, 5)); }
        function toNevent(hexId) { return bech32Encode("nevent", convertBits([0, 32, ...hexToBytes(hexId)], 8, 5)); }

        async function refreshData() {
            let dataFetched = false;
            let statusHTML = '';

            for (let url of INDEXERS) {
                try {
                    const [stats, evs] = await Promise.all([
                        fetch(`${url}/stats`).then(r => r.json()),
                        fetch(`${url}/events`).then(r => r.json())
                    ]);

                    statusHTML += `<span class="status-badge" style="color:#32CD32">‚úì Online: ${url}</span>`;

                    // Use data from the first successful responder to update the UI
                    if (!dataFetched) {
                        document.getElementById('totalSupply').textContent = stats.totalSupply.toLocaleString();
                        document.getElementById('currentEpoch').textContent = stats.currentEpoch.toLocaleString();
                        allEvents = evs.events || [];
                        updateDisplay();
                        dataFetched = true;
                    }
                } catch (e) {
                    statusHTML += `<span class="status-badge" style="color:#ff6b6b">‚úó Offline: ${url}</span>`;
                }
            }
            document.getElementById('indexerStatus').innerHTML = statusHTML;
        }

        function createBlockHTML(block, num) {
            const date = new Date(block.created_at * 1000).toLocaleString();
            const epoch = block.epoch !== undefined ? block.epoch : '...';
            const npub = toNpub(block.pubkey);
            return `
                <div class="event-item">
                    <div class="event-header">
                        <span class="event-type mining">‚õèÔ∏è Block ${num}</span>
                        <span style="font-size:12px;color:#888;">Mined at epoch ${epoch}</span>
                    </div>
                    <div class="event-details">
                        Miner: <span class="pubkey">${npub.substring(0,12)}...${npub.slice(-6)}</span><br>
                        Time: ${date} ‚Ä¢ Reward: <span class="amount">50 NSTC</span>
                    </div>
                    <div class="event-hash">Proof: <a href="https://njump.me/${toNevent(block.id)}" target="_blank">${block.id}</a></div>
                </div>`;
        }

        function updateDisplay() {
            const blocks = allEvents.filter(e => e.kind === 30333);
            const displayBlocks = blocks.slice(-10).reverse();

            document.getElementById('blockHeight').textContent = blocks.length > 0 ? (blocks.length - 1).toLocaleString() : 0;
            document.getElementById('fullBlockHistory').innerHTML = displayBlocks.map((b, i) => createBlockHTML(b, blocks.length - 1 - i)).join('');

            const txs = allEvents.filter(e => e.kind === 30334).slice(-10).reverse();
            document.getElementById('recentTransfers').innerHTML = txs.map(tx => {
                const amount = tx.tags.find(t => t[0] === 'amount')?.[1] || '0';
                const pTag = tx.tags.find(t => t[0] === 'p');
                const toNpubStr = pTag ? toNpub(pTag[1]) : 'Unknown';
                return `
                <div class="event-item">
                    <div class="event-header"><span class="event-type transfer">üí∏ Transfer</span></div>
                    <div class="event-details">
                        From: <span class="pubkey">${toNpub(tx.pubkey).substring(0,10)}...</span>
                        To: <span class="pubkey">${toNpubStr.substring(0,10)}...</span><br>
                        Amount: <span class="amount">${amount} NSTC</span>
                    </div>
                    <div class="event-hash">TX Hash: <a href="https://njump.me/${toNevent(tx.id)}" target="_blank">${tx.id}</a></div>
                </div>`;
            }).join('');
        }

        function searchBlock() {
            const num = parseInt(document.getElementById('blockSearchInput').value);
            const blocks = allEvents.filter(e => e.kind === 30333);
            const res = document.getElementById('searchResult');
            if (!isNaN(num) && blocks[num]) {
                res.innerHTML = createBlockHTML(blocks[num], num);
            } else {
                res.innerHTML = '<p style="color:#ff6b6b">Block not found.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => { refreshData(); setInterval(refreshData, 30000); });
    </script>
</body>
</html>
