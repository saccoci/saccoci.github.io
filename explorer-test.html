<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Nostrcoin Block Explorer v0.0.5 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostrcoin Block Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid #3a3a3a;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        .hamburger-btn {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #f5f5f5;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hamburger-btn:hover {
            background: #333;
            border-color: #32CD32;
        }

        .menu-modal .modal-link {
            display: block;
            padding: 12px 16px;
            color: #f5f5f5;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .menu-modal .modal-link:hover {
            background: #333;
            border-color: #32CD32;
            color: #32CD32;
        }

        .menu-modal .modal-link.about-link {
            color: #f28500;
        }

        .menu-modal .modal-link.about-link:hover {
            color: #ff9500;
            border-color: #f28500;
        }

        .logo {
            font-size: 42px;
            font-weight: 700;
            color: #32CD32;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #bbb;
            font-size: 16px;
        }

        .join-nostr-btn {
            background: #f28500;
            color: #1a1a1a;
            border: 1px solid #f28500;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }

        .join-nostr-btn:hover {
            background: #ff9500;
            border-color: #ff9500;
            transform: translateY(-2px);
        }

        .modal .join-nostr-btn {
            color: #1a1a1a !important;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #32CD32;
            margin-bottom: 4px;
        }

        .stat-subtext {
            font-size: 13px;
            color: #aaa;
        }

        .section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #f28500;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #444;
        }

        .event-item {
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .event-item:hover {
            border-color: #32CD32;
            transform: translateX(4px);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .event-type {
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .event-type.mining {
            background: #d1ecf1;
            color: #0c5460;
        }

        .event-type.transfer {
            background: #f8d7da;
            color: #721c24;
        }

        .event-time {
            font-size: 12px;
            color: #888;
        }

        .event-details {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .pubkey {
            font-family: monospace;
            font-size: 13px;
            color: #32CD32;
        }

        .amount {
            font-weight: 700;
            color: #32CD32;
            font-size: 16px;
        }

        .event-hash {
            font-family: monospace;
            font-size: 12px;
            color: #999;
            word-break: break-all;
        }

        #indexerStatus {
            text-align: center;
            font-size: 13px;
            color: #888;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <button class="hamburger-btn" onclick="toggleMenuModal(true)">‚ò∞</button>
                <button class="join-nostr-btn" onclick="toggleJoinNostrModal(true)">Join Nostr</button>
            </div>
            <div class="logo">‚ö° Nostrcoin Explorer</div>
            <div class="subtitle">Nostr-native PoW Blockchain</div>
        </div>

        <div id="indexerStatus">Loading indexer status...</div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Supply</div>
                <div class="stat-value" id="totalSupply">0</div>
                <div class="stat-subtext">NSTC</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unique Holders</div>
                <div class="stat-value" id="uniqueHolders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Epoch</div>
                <div class="stat-value" id="currentEpoch">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Difficulty</div>
                <div class="stat-value">5</div>
                <div class="stat-subtext">leading zeros</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Recent Blocks & Transactions</div>
            <div id="eventsList">Loading events...</div>
        </div>
    </div>

    <!-- Modals remain unchanged (menu, join nostr, about, epoch) -->
    <!-- ... your existing modal HTML ... -->

    <script>
        const INDEXER_URL = 'https://vm-182.lnvps.cloud'; // or 'http://localhost:3000' for local

        let events = [];
        let stats = {};
        let indexerStatus = {};

        async function fetchEvents() {
            try {
                const response = await fetch(`${INDEXER_URL}/events`);
                if (response.ok) {
                    const data = await response.json();
                    events = data.events || [];
                    renderEvents();
                }
            } catch (e) {
                document.getElementById('eventsList').innerHTML = '<p style="color:#ff6b6b;text-align:center;">Failed to load events</p>';
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch(`${INDEXER_URL}/stats`);
                if (response.ok) {
                    stats = await response.json();
                    document.getElementById('totalSupply').textContent = Number(stats.totalSupply || 0).toFixed(8);
                    document.getElementById('uniqueHolders').textContent = stats.uniqueHolders || 0;
                    document.getElementById('currentEpoch').textContent = stats.currentEpoch || 0;
                    indexerStatus[INDEXER_URL] = 'online';
                } else {
                    indexerStatus[INDEXER_URL] = 'error';
                }
            } catch (e) {
                indexerStatus[INDEXER_URL] = 'offline';
            }
            updateIndexerStatusDisplay();
        }

        function renderEvents() {
            if (events.length === 0) {
                document.getElementById('eventsList').innerHTML = '<p style="color:#888;text-align:center;">No events yet</p>';
                return;
            }

            const sorted = events.slice().reverse();

            document.getElementById('eventsList').innerHTML = sorted.map(event => {
                const date = new Date(event.created_at * 1000).toLocaleString();

                if (event.kind === 30333) {
                    // Mining block
                    const npub = pubkeyToNpub(event.pubkey);
                    return `
                        <div class="event-item">
                            <div class="event-header">
                                <span class="event-type mining">‚õèÔ∏è Block Mined</span>
                                <span class="event-time">${date}</span>
                            </div>
                            <div class="event-details">
                                Miner: <span class="pubkey">${npub.substring(0, 20)}...</span><br>
                                Reward: <span class="amount">50.00000000 NSTC</span>
                            </div>
                            <div class="event-hash">Block ID: ${event.id}</div>
                        </div>
                    `;
                } else if (event.kind === 30334) {
                    // Transfer
                    const recipientTag = event.tags.find(t => t[0] === 'p');
                    const amountTag = event.tags.find(t => t[0] === 'amount');
                    if (!recipientTag || !amountTag) return '';

                    const recipient = recipientTag[1];
                    const amount = parseFloat(amountTag[1]);

                    const senderNpub = pubkeyToNpub(event.pubkey);
                    const recipientNpub = pubkeyToNpub(recipient);
                    const displayAmount = amount && !isNaN(amount) ? amount.toFixed(8) : '0.00000000';

                    return `
                        <div class="event-item">
                            <div class="event-header">
                                <span class="event-type transfer">üí∏ Transfer</span>
                                <span class="event-time">${date}</span>
                            </div>
                            <div class="event-details">
                                From: <span class="pubkey">${senderNpub.substring(0, 20)}...</span><br>
                                To: <span class="pubkey">${recipientNpub.substring(0, 20)}...</span><br>
                                Amount: <span class="amount">${displayAmount} NSTC</span>
                            </div>
                            <div class="event-hash">TX ID: ${event.id}</div>
                        </div>
                    `;
                }
                return '';
            }).join('');
        }

        async function refreshData() {
            await fetchEvents();
            await fetchStats();
            updateIndexerStatusDisplay();
        }

        function updateIndexerStatusDisplay() {
            const statusDiv = document.getElementById('indexerStatus');
            const statuses = Object.entries(indexerStatus).map(([url, status]) => {
                const icon = status === 'online' ? '‚úì' : '‚úó';
                const color = status === 'online' ? '#32CD32' : '#ff6b6b';
                const shortUrl = url.replace('https://', '').replace('http://', '').split('/')[0];
                return `<span style="color:${color}">${icon} ${shortUrl}</span>`;
            });

            if (statuses.length > 0) {
                statusDiv.innerHTML = `Indexers: ${statuses.join(' ‚Ä¢ ')}`;
            } else {
                statusDiv.innerHTML = 'No indexers configured';
            }
        }

        // Modal functions unchanged
        function toggleMenuModal(show) { /* ... */ }
        function toggleJoinNostrModal(show) { /* ... */ }
        function toggleAboutModal(show) { /* ... */ }
        function toggleEpochModal(show) { /* ... */ }

        // Bech32 helpers unchanged
        const CHARSET = "qpzry9x8gf2tvdw0s3jn54khce6mua7l";
        function hexToBytes(hex) { /* ... */ }
        function convertBits(data, fromBits, toBits, pad = true) { /* ... */ }
        function bech32Encode(hrp, data) { /* ... */ }
        function createChecksum(hrp, data) { /* ... */ }
        function polymod(values) { /* ... */ }
        function hrpExpand(hrp) { /* ... */ }
        function pubkeyToNpub(hexPubkey) {
            const bytes = hexToBytes(hexPubkey);
            const converted = convertBits(bytes, 8, 5);
            if (!converted) return 'npub1invalid';
            return bech32Encode('npub', converted);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
            setInterval(refreshData, 30000);
        });
    </script>
</body>
</html>
